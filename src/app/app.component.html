<header>
  <h1>To-do List App</h1>
</header>

<main>
  <app-add-todo (todoItemAdd)="onTodoItemAdd($event)"></app-add-todo>

  <div class="todo-list">
    <app-todo-item
      *ngFor="let todoItem of todoItems; let i = index" 
      [key]="i" 
      [task]="todoItem" 
      (taskDone)="onDoTask($event)"
    ></app-todo-item>
  </div>
</main>

<footer></footer>
